services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: always
        ports:
            - '8081:80'
        environment:
            # Kita WAJIB mendaftarkan variabel ini agar masuk ke container
            APP_NAME: ${APP_NAME}
            APP_ENV: ${APP_ENV}
            APP_KEY: ${APP_KEY}
            APP_DEBUG: ${APP_DEBUG}
            APP_URL: ${APP_URL}

            # Bagian Database (KUNCI MASALAH ANDA DISINI)
            DB_CONNECTION: ${DB_CONNECTION}
            DB_HOST: ${DB_HOST}
            DB_PORT: ${DB_PORT}
            DB_DATABASE: ${DB_DATABASE}
            DB_USERNAME: ${DB_USERNAME}
            DB_PASSWORD: ${DB_PASSWORD}

        volumes:
            - 'app_storage:/app/storage'
        depends_on:
            - mysql

    mysql:
        image: 'mysql:8.0'
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
        volumes:
            - 'mysql_data:/var/lib/mysql'
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
            retries: 3
            timeout: 5s

volumes:
    app_storage:
    mysql_data:
