services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: always
        ports:
            - '8081:80'
        environment:
            APP_NAME: ${APP_NAME}
            APP_ENV: ${APP_ENV}
            APP_KEY: ${APP_KEY}
            APP_DEBUG: ${APP_DEBUG}
            APP_URL: ${APP_URL}
            DB_CONNECTION: mysql
            DB_HOST: mysql
            DB_PORT: 3306
            DB_DATABASE: ${DB_DATABASE}
            DB_USERNAME: ${DB_USERNAME}
            DB_PASSWORD: ${DB_PASSWORD}
        volumes:
            - planning-monitoring_app_storage:/app/storage
        depends_on:
            - mysql

    mysql:
        image: 'mysql:8.4'
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
        volumes:
            # PENTING: Arahkan ke nama volume lama Anda
            - planning-monitoring_mysql_data:/var/lib/mysql
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
            retries: 3
            timeout: 5s

volumes:
    planning-monitoring_app_storage:
        external: true
    planning-monitoring_mysql_data:
        external: true
